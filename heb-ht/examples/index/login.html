<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>孩儿帮后台管理系统</title>
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>

<body>
    <div class="main">
        <div class="img">
            <img src="../../images/{ED8BF74C-4C38-2657-4CD8-7533F8D59427}.png" alt="">
            <div class="title">
                <div class="logo"></div>
                <h1>孩儿帮&nbsp;(北京)&nbsp;教育股份有限公司</h1>
            </div>
        </div>
        <div class="login">
            <div class="login-logo">
                <div class="logo"></div>
                <p>孩儿帮后台系统</p>
            </div>
            <div class="login-module">
                <form action="" id="form">
                    <div class="input">
                        <input name="account" type="text" placeholder="请输入账号" style="font-size:16px;">
                        <input name="password" type="password" placeholder="请输入密码" style="font-size:16px;">
                        <div class="line"></div>
                        <div class="line1"></div>
                    </div>
                    <div class="fxk">
                        <input type="checkbox">
                        <span>记住我</span>
                    </div>
                    <input class="button" type="submit" value="登陆" style="font-size:16px;">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../../node_modules/jquery-cookie/jquery.cookie.js"></script>
<script src="../../js/commont.js"></script>
<script src="../../js/login.js"></script>
</html>
