    <script type="text/template" id="bankTpl">
        {{each list}}
           <tr>
                <td>{{$value.userName}}</td>
                <td>{{$value.mobile}}</td>
                <td>
                    <a href="javascript:;">{{$value.bankType}}</a>
                </td>
                <td>{{$value.bankBranch}}</td>
                <td>{{$value.bankCard}}</td>
                <td>{{$value.createTime}}</td>
                <td data-id="{{$value.bankCardId}}" id="id">
                    <span data-toggle="modal" data-target=".bs-example-modal-sm">
                        <a href="javascript:;">删除</a>
                    </span>
                </td>
                <td>

                </td>
            </tr>
        {{/each}}

    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

        });

  

        $.ajax({
            url: url + "user_queryBankCardByCondition.do",
            dataType: "jsonp",
            jsonp: "jsonpCallback",
            success: function (data) {
                console.log(data)
                var html = template("bankTpl", { list: data.data.lstUserWithdrawBankCard });
                $("#bankInfo").html(html)

                var cs_id = $("#id").attr("data-id")
                $(".btn-add").on("click",function(){
                   if(data.code == 1){
                       location.href = "../list-chidren/addOrAlter.html?cs_id="+cs_id+""
                   }
                })
                // 删除银行卡
                $(".btn-res").on("click", function () {
                    $.ajax({
                        url: url + "user_deleteUserWithdrawBankCard.do",
                        data: { bankCardId: cs_id },
                        dataType: "jsonp",
                        jsonp: "jsonpCallback",
                        success: function (data) {
                            if (data.code == 1) {
                                $('#myModal').modal('hide')
                            }
                        }
                    })
                })
            }
        })
    </script>
