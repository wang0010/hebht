                            <select name="status" id="status">

                                <option value="0">提现中</option>
                                <option value="3">提现失败</option>
                                <option value="1">提现成功</option>
                            </select>
                        </div>
                    </div>
                    <div class="data clearfix">
                        时间筛选
                        <div class="layui-inline">
                            <input type="text" name="beginTime" id="beginTime" class="layui-input input1" id="test1">
                            <span></span>

                            <th>银行支行</th>
                            <th>提现至银行卡</th>
                            <th>发起提现时间</th>
                            <th>更新时间</th>
                            <th>提现状况</th>
                            <th>拒绝原因</th>
                            <th>备注</th>
                        </tr>

                        <!-- todo -->
                    </tbody>

        <script type="text/template" id="depositTpl">
            {{each list}}
                <tr>
                    <td>{{$value.amount}}</td>
                    <td>{{$value.bankType}}</td>
                    <td>{{$value.bankBranch}}</td>
                    <td>{{$value.bankCard}}</td>
                    <td>{{$value.createTime}}</td>
                    <td>{{$value.playMoneyTime}}</td>
                    <td>
                        {{if $value.status == 0}}
                        提现中
                        {{else if $value.status === 1}}
                        平台已打款
                        {{else}}
                        平台已拒绝
                        {{/if}}
                    </td>
                    <td>{{$value.refuseReason}}</td>
                    <td></td>
                </tr>
            {{/each}}
        </script>
        <script src="../../layui.js"></script>
        <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>

        <script src="../../../node_modules/art-template/lib/template-web.js"></script>
        <script src="../../js/commont.js"></script>
        <script>
            //JavaScript代码区域
            layui.use('element', function () {
                var element = layui.element;
            });

            function GetJsonData() {
                var queryConditionInfo = {
                    "beginTime": $("#beginTime").val(),
                    "endTime": $("#endTime").val(),
                }
                return queryConditionInfo;
            }

            $.ajax({
                url: url + "user_queryUserApplyWithdraw.do",
                dataType: "jsonp",
                jsonp: "jsonpCallback",
                success: function (data) {
                    console.log(data.data.lstUserApplyWithdraw)
                    if (data.code === 1) {
                        var html = template("depositTpl", { list: data.data.lstUserApplyWithdraw });
                        $("#depositInfo").html(html);
                    }

                    $(".btn-size").on("click", function () {
                        $.ajax({
                            url: url + "user_queryUserApplyWithdraw.do",
                            data: { queryCondition: JSON.stringify(GetJsonData()), status: $("#status").val() },
                            dataType: "jsonp",
                            jsonp: "jsonpCallback",
                            success: function (data) {
                                var html = template("depositTpl", { list: data.data.lstUserApplyWithdraw });
                                $("#depositInfo").html(html);
                            }
                        })
                        return false;
                    })
                }
            })
        </script>
