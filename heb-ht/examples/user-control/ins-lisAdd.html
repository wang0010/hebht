    <script type="text/template" id="insTpl">
        <div class="information clearfix">
                <h4>基本信息</h4>
                <span class="down"></span>
                <span class="upDown">收起</span>
                <div class="self-info first clearfix">
                    <div class="self-info-left">
                        <label for="">机构名称
                            <input type="text" placeholder="152****7926" disabled value="{{name}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">登录账号
                            <input type="text" placeholder="拉古斯" disabled value="{{account}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">选择地址
                            <input type="text" placeholder="15097927270" disabled value="{{district}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">创建时间
                            <input type="text" placeholder="343学币" disabled value="{{createTime}}">
                        </label>
                    </div>
                    <div class="self-info-left ab">
                        <label for="">负责人
                            <input type="text" placeholder="某某" disabled value="{{responsibilityName}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">手机号
                            <input type="text" placeholder="男" disabled value="{{mobile}}">
                        </label>
                    </div>
                </div>
                <div class="self-info-right last clearfix">
                    <div class="self-info-left">
                        <label for="">推荐码
                            <input type="text" placeholder="拉古斯" disabled value="{{inviteCode}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">登录密码
                            <input type="text" placeholder="15097927270" disabled value="{{subsidiary}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">详细地址
                            <input type="text" placeholder="123456" disabled value="{{address}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">更新时间
                            <input type="text" disabled value="{{updateTime}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">座机
                            <input type="text"  disabled value="{{fixedMobile}}">
                        </label>
                    </div>
                    <div class="self-info-left">
                        <label for="">邮编
                            <input type="text" placeholder="男" disabled value="{{name}}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="information clearfix">
                <h4>总部信息</h4>
                <span class="down"></span>
                <span class="upDown">收起</span>
                <div class="self-info first1 clearfix ">
                    <div class="self-info-left">
                        <label for="">隶属机构
                            <input type="text" placeholder="王某" disabled value="{{subsidiary}}">
                        </label>
                    </div>
                </div>
                <div class="self-info-right last1 clearfix  abs ">
                    <div class="self-info-left">
                        <label for="">总部座机
                            <input type="text" disabled value="{{inviteCode}}">
                        </label>
                    </div>
                </div>
            </div>

            <div class="photo">
                    <h3>图片详情</h3>
                    <div class="ins clearfix">
                        <div class="logo">
                            <p class="logo-info">机构LOGO</p>
                            <div class="ins-logo">
                                {{if headPortrait}}
                                    <img src="headPortrait" alt="">
                                {{else}}
                                  <img src="../../images/web/head_pic.png" alt="">
                                {{/if}}
                     
                            </div>
                            <p class="toUp">
                                <a href="javascript:;">*点击图片上传，图片比例为1:1</a>
                            </p>
                        </div>
                        <button>删除</button>
                    </div>
                    <div class="ins-fc clearfix">
                            <div class="fc">
                                <p>机构风采</p>
                                <p>(1/5)</p>
                            </div>
                            <ul>
                                <li>
                                <a href="javascript:;">
                                    <img src="../../images/web/big_pic.png" alt="">
                                </a>
                                <span></span>
                            </li>
                        </ul>
                        <p>
                            <a href="">*点击上传图片，图片格式最好为4:3</a>
                        </p>
                        <button>全部删除</button>
                    </div>
            <div class="video clearfix">
                <div class="fc">
                    <p>机构视频</p>
                    <div>
                        <img src="../../images/web/video_default.png" alt="">
                    </div>
                    <span>*支持flv、wmv、swf、rm、avi格式</span>
                </div>
                <button>删除</button>
            </div>
            <div class="introduce clearfix">
            <h4>机构简介</h4>
                <textarea placeholder="用简短的语言描述一下你的机构" disabled></textarea>
                <div>
                    <span>(0</span>
                    <span>/20)</span>
                </div>
            </div>
            <div class="line"></div>
            <div class="ins-class clearfix">
                <div class="change">
                    <label for="">机构选择课程类型</label>
                    <ul>
                        <li>
                            <input type="text" disabled placeholder="艺术培训类">
                        </li>
                        <li>
                            <input type="text" disabled placeholder="学业辅导类">
                        </li>
                        <li>
                            <input type="text" disabled placeholder="语言培训类">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="age clearfix">
                <label for="">课程使用年龄段</label>
                <input type="text" disabled>
            </div>
            <div class="introduce clearfix">
                <h4>备注信息</h4>
                <textarea disabled>{{remarks}}</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-yes" data-dismiss="modal">取消</button>
            </div>
    </script>
