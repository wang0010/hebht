        <script type="text/template" id="APPListTpl">
            {{each list}}
                <tr>
                        <td>{{$value.nickname}}</td>
                        <td>{{$value.mobile}}</td>
                        <td>
                                {{$value.coin}}
                        </td>
                        <td>
                            ￥{{$value.balance}}
                        </td>
                        <td>
                                {{$value.refuseAuthTime}}
                        </td>
                        <td> {{$value.initiativeinvite}}</td>
                        <td>{{$value.passivityinvite}}</td>
                        <td>{{$value.createTime}}</td>
                        <td>
                            {{if $value.status === 0}}
                               通过
                            {{else}}
                               拒绝
                            {{/if}}
                        </td>
                        <td>
                            <a href="./approve-info.html?cs_id={{$value.id}}">认证审核</a>
                        </td>
                        <td>{{$value.refuseAuthReason}}</td>
                        <td>{{$value.remark}}</td>
                    </tr>
            {{/each}}
         </script>
