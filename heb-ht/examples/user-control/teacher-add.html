        <script type="text/template" id="teacherTpl">
            <div class="information clearfix">
                    <h4>基本信息</h4>
                    <span class="down"></span>
                    <span class="upDown">收起</span>
                    <div class="self-info first clearfix ">
                        <div class="upPhoto">
                            <h4>上传头像</h4>
                            <div class="img">
                                img
                            </div>
                        </div>
                        <div class="self-info-left ab">
                            <label for="">姓名
                                <input type="text" placeholder="系统管理员" disabled value="{{teacherName}}">
                            </label>
                        </div>
                        <div class="self-info-left">
                            <label for="">性别
                                <input type="text" placeholder="男" disabled value="{{sex}}">
                            </label>
                        </div>
                        <div class="self-info-left">
                            <label for="">年龄
                                <input type="text" placeholder="25" disabled value="{{age}}">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="information clearfix">
                    <h4>职业技能</h4>
                    <span class="down"></span>
                    <span class="upDown">收起</span>
                    <div class="self-info ss first1 clearfix ">
                        <div class="self-info-left ab">
                            <label for="">主教课程
                                <input type="text" placeholder="英语" disabled value="{{otherSkill}}">
                            </label>
                        </div>
                        <div class="self-info-left">
                            <label for="">其它技能
                                <input type="text" placeholder="很多" disabled value="{{skill}}">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="label1 clearfix">
                        <h4>个人标签</h4>
                    <ul>
                        <li>
                            <a href="javascript:;">阳光</a>
                        </li>
                    </ul>
                    <span class="add" data-toggle="modal" data-target=".bs-example-modal-sm">+添加标签</span>
                    <div class="close"></div>
                </div>
                <div class="dictum clearfix">
                    <h4>机构介绍</h4>
                    <textarea placeholder="编辑个人名言" disabled>{{teacherSaying}}</textarea >
                    <div>
                        <span>(0</span>
                        <span>/20)</span>
                    </div>
                </div>
                <div class="accomp clearfix">
                    <h4>个人成就展示</h4>
                    <img src="../../images/web/head_pic.png" alt="">
                    <button>更换</button>
                    <div class="self-info clearfix ">
                        <div class="self-info-left ab">
                            <label for="">获奖名称
                                <input type="text"  disabled value="{{avatar}}">
                            </label>
                        </div>
                        <div class="self-info-left">
                            <label for="">获奖时间
                                <input type="text" placeholder="很多" disabled  value="{{createTime}}">
                            </label>
                        </div>
                    </div>
                    <h4 class="hh">机构介绍</h4>
                    <textarea placeholder="编辑个人名言" disabled>{{teacherLabel}}</textarea>
                    <div class="number">
                        <span>(0</span>
                        <span>/20)</span>
                    </div>

                    <div class="new clearfix">
                        +添加新的奖项
                    </div>
                </div>
                <div class="other clearfix">
                        <h4>其它信息</h4>
                <div class="input-l clearfix">
                    <div class="input clearfix">
                        <label for="">手机号</label>
                        <input type="text" placeholder="13013012510" disabled value="{{phoneNumber}}">
                    </div>
                    <div class="input clearfix">
                        <label for="">身份证号</label>
                        <input type="text" placeholder="654689654165" disabled value="{{idCard}}">
                    </div>
                </div>
                <div class="input-r">
                    <div class="input">
                        <label for="">邮编</label>
                        <input type="text" placeholder="13013012510" disabled value="{{email}}">
                    </div>
                </div>
            </div>
            <div class="modal-footer footer">
                <button type="button" class="btn-yes" data-dismiss="modal">返回</button>
            </div>
        </script>

            //JavaScript代码区域

            $.ajax({
                url: url + "institutionTeacher_queryInstitutionTeacherById.do",
                data: { teacherId: 1 },
                dataType: "jsonp",
                jsonp: "jsonpCallback",
                success: function (data) {
                    console.log(data.data)
                    if (data.code == 1) {
                        var html = template("teacherTpl", data.data);
                        $("#teacherInfo").html(html);
                    }
                }
            })
