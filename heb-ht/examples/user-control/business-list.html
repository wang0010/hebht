            $(".btn-charAt").on("click", function () {

                return false;
            })

            $.ajax({
                url: url + "user_queryUserListByRole.do",
                data: {
                    queryConditionInfo: JSON.stringify(GetJsonData())
                },
                dataType: "jsonp",
                jsonp: "jsonpCallback",
                success: function (data) {
                    console.log(data)
                    var html = template("listTpl", { list: data.data.lstUser });
                    $("#listInfo").html(html)
                }
            })


            function GetJsonData() {
                var queryConditionInfo = {
                    "name": $("#name").val(),
                    "mobile": $("#mobile").val(),
                    "beginTime": $("#beginTime").val(),
                    "endTime": $("#endTime").val(),
                    "roleId"　: $("#roleId").val()
                }
                return queryConditionInfo;
            }
